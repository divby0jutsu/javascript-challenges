<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS basics</title>
    <link rel="stylesheet" href="slider.css" />
    
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-container">
        <a href="#" id="left" class="arrow">←</a>
        <div class="slider" style="left: 0">
          <ul class="slider__list" id="ss">
            <li class="slider__item slide">
              <div class="slide__body">1</div>
            </li>
            <li class="slider__item slide">
              <div class="slide__body">2</div>
            </li>
            <li class="slider__item slide">
              <div class="slide__body">3</div>
            </li>
            <li class="slider__item slide">
              <div class="slide__body">4</div>
            </li>
            <li class="slider__item slide">
              <div class="slide__body">5</div>
            </li>
            <li class="slider__item slide">
              <div class="slide__body">6</div>
            </li>
            <li class="slider__item slide">
              <div class="slide__body">7</div>
            </li>
            <li class="slider__item slide">
              <div class="slide__body">8</div>
            </li>
          </ul>
        </div>
        <a href="#" id="right" class="arrow">→</a>
      </div>
    </div>
  </body>
  <script src="./slider.js"></script>
</html>
